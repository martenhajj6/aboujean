<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Cream Invoice System</title>
    <link rel="stylesheet" href="web.css">

</head>
<body>
    <div class="container">
        <header>
            <h1>Merry Cream Invoice System</h1>
            <div id="auth-section">
                <div id="login-form">
                    <input type="text" id="username" placeholder="Username">
                    <input type="password" id="password" placeholder="Password">
                    <button onclick="login()">Login</button>
                    <button onclick="showRegisterForm()">Register</button>
                </div>
                <div id="register-form" style="display:none">
                    <input type="text" id="reg-username" placeholder="Username">
                    <input type="password" id="reg-password" placeholder="Password">
                    <button onclick="register()">Register</button>
                    <button onclick="showLoginForm()">Back to Login</button>
                </div>
                <span id="user-info"></span>
                <button onclick="logout()" id="logout-btn" style="display:none">Logout</button>
            </div>
        </header>

        <nav id="main-nav" style="display:none">
            <ul>
                <li><a href="#" onclick="showSection('stores')">Stores</a></li>
                <li><a href="#" onclick="showSection('invoices')">Invoices</a></li>
                <li><a href="#" onclick="showSection('reports')">Reports</a></li>
            </ul>
        </nav>

        <main id="main-content" style="display:none">
            <!-- Stores Section -->
            <section id="stores-section" class="content-section">
                <h2>Store Management</h2>
                <div class="form-group">
                    <input type="text" id="store-name" placeholder="Store Name">
                    <input type="text" id="store-location" placeholder="Location">
                    <input type="text" id="store-contact" placeholder="Contact">
                    <button onclick="addStore()">Add Store</button>
                </div>
                <table id="stores-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Location</th>
                            <th>Contact</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </section>

            <!-- Invoices Section -->
            <section id="invoices-section" class="content-section" style="display:none">
                <h2>Invoices</h2>
                <div class="form-group">
                    <select id="invoice-store">
                        <option value="">Select Store</option>
                    </select>
                    <input type="number" id="cups-delivered" placeholder="Cups Delivered" min="1">
                    <input type="number" step="0.01" id="price-per-cup" placeholder="Price per Cup" min="0.01">
                    <label><input type="checkbox" id="is-paid"> Paid</label>
                    <button onclick="createInvoice()">Create Invoice</button>
                </div>
                <table id="invoices-table">
                    <thead>
                        <tr>
                            <th>Invoice #</th>
                            <th>Date</th>
                            <th>Store</th>
                            <th>Cups</th>
                            <th>Price</th>
                            <th>Total</th>
                            <th>Status</th>
                            <th>PDF</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </section>

            <section id="reports-section" class="content-section" style="display:none">
                <h2>Reports</h2>
                <div class="filters">
                    <input type="date" id="start-date" placeholder="Start Date">
                    <input type="date" id="end-date" placeholder="End Date">
                    <select id="report-store">
                        <option value="">All Stores</option>
                    </select>
                    <button onclick="generateReport()">Generate</button>
                    <button onclick="exportToExcel()">Export to Excel</button>
                </div>
                <div class="report-results">
                    <div class="report-card">
                        <h3>Total Sales</h3>
                        <p id="total-sales">$0.00</p>
                    </div>
                    <div class="report-card">
                        <h3>Unpaid Invoices</h3>
                        <p id="total-unpaid">$0.00 (0 invoices)</p>
                    </div>
                    <div class="report-card">
                        <h3>Total Invoices</h3>
                        <p id="total-invoices">0</p>
                    </div>
                </div>
            </section>
        </main>
    </div>

  <script src="web1.js"></script>
  <script src="web2.js"></script>

</body>
</html>
